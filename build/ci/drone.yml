---
kind: pipeline
name: publish and test

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    pull: always
    image: plugins/manifest:1
    settings:
      ignore_missing: true
      username: lodge93+drone
      password:
        from_secret: docker_password
      target: quay.io/lodge93/drone-fpm:latest
      template: quay.io/lodge93/drone-fpm:OS-ARCH
      platforms:
        - linux/amd64
        - linux/arm
        - linux/arm64

  - name: end to end test
    image: quay.io/lodge93/drone-fpm:latest
    pull: true
    settings:
      name: generate-entrypoint
      version: 0.0.1
      input_type: dir
      output_type: deb
      package: out/generate-entrypoint_0.0.1_amd64.deb
      deb_systemd: test/generate-entrypoint.service
      command_arguments: out/generate-entrypoint=/usr/local/bin/

trigger:
  branch:
    - master

depends_on:
  - linux-amd64
  - linux-arm64
  - linux-arm
