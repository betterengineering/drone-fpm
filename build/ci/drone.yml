kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
  - name: test entrypoint generator
    image: golang:1.11
    environment:
      GO111MODULE: on
    commands:
      - make test

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build entrypoint generator
    image: golang:1.11
    environment:
      GO111MODULE: on
    commands:
      - make build

  - name: generate entrypoint
    image: debian:stretch
    commands:
      - apt-get update
      - apt-get install -y ruby ruby-dev rubygems build-essential
      - gem install --no-ri --no-rdoc fpm
      - make generate-entrypoint

  - name: dryrun
    image: plugins/docker
    settings:
      dry_run: true
      username: lodge93+drone
      dockerfile: build/Dockerfile
      repo: quay.io/lodge93/drone-fpm
      registry: quay.io
      password:
        from_secret: docker_password
      tags:
        - linux-amd64
    when:
      branch:
        exclude:
          - master

  - name: publish docker image
    image: plugins/docker
    settings:
      username: lodge93+drone
      dockerfile: build/Dockerfile
      repo: quay.io/lodge93/drone-fpm
      registry: quay.io
      password:
        from_secret: docker_password
      tags:
        - linux-amd64
    when:
      branch:
        include:
          - master

depends_on:
  - testing

